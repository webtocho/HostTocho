<html>
    <head>
        <title>Modificar Horarios</title>
       <meta charset="UTF-8">
          
          <script type="text/javascript" src="../controlador/JS_LIBRERIAS_jquery-3.2.1.js"></script>
       
        <script type="text/javascript" src="../controlador/JS_MODIFICAR_HORARIOS.js"></script>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
       <div   >
             
            <br>
            <br>
            <h4  style="text-align: center">Modificar Horarios</h4>
            <br>
            <br>
            <center>  
                <label for="id_rol" class="posicion">ID Rol de Juego:<br></label>
                <input disabled type="text" name="id_rol" id="id_rol" >
                <br>
                <br>
    		
                <label for="equipo1" class="posicion">Equipo 1:<br></label>
                <select disabled name="equipo1" id="equipo1">
                    
  		</select>
  		<br><br>
		
		<label for="equipo2" class="posicion">Equipo 2:<br></label>
		<select disabled name="equipo2" id="equipo2">
                   
                     
  		</select>
  		<br><br>

  		
    		<label for="fecha" class="posicion">Fecha:<br></label>
                <input  type="date" name="fecha" id="fecha" >
  		
  		<br><br>
                <label for="hora" class="posicion">Hora:<br></label>
                <input  type="time" name="hora" id="hora" >
		<br><br>
                 <label for="campo" class="posicion">Campo:<br></label>
                <input  type="text" name="campo" id="campo" >
                <br>
                <br>
		<input type="button" value="Guardar" onclick="updateHorario()" class="posicion"><br><br><br>
		</center>
            
          
        </div>
    </body>
</html>
