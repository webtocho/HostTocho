<!DOCTYPE html>

<html>
    <head>
        <title>Editar roster</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="../controlador/JS_LIBRERIAS_jquery-3.2.1.js"></script>
        <link type="text/css" rel="stylesheet" href="css/bootstrap-3.1.1.min.css"/>
        <script type="text/javascript" src="../controlador/JS_LIBRERIAS_bootstrap.min.js"></script>
        <script type="text/javascript" src="../controlador/JS_FUNCIONES.js"></script>
        <script type="text/javascript" src="../controlador/JS_ROSTERS_EDICION.js"></script>
    </head>
    <body>
        <div id="contenido">
            <h2 id="titulo">Editar roster</h2>
            
            <b>Categoría: </b><a id="categoria">Cargando...</a>
            <br>
            <b>Equipo: </b><a id="nombre_equipo">Cargando...</a>
            <br>
            <b>Torneo: </b><a id="torneo">Cargando...</a>
            
            <br><br>
            
            <iframe width="600" height="400" id="seleccion_jugador"></iframe>
            
            <br><br>
            
            <table id="tabla_miembros" class="table table-striped table-bordered">
                <tr>
                  <th>Nombre completo</th>
                  <th>Foto de perfil</th>
                  <th>Número</th>
                  <th>Descartar</th>
                </tr>
            </table>
            
            <br><br>
            
            <button class="btn btn-primary" onclick="guardar()">Guardar cambios</button>
        </div>
        <br>
    </body>
</html>
