<!DOCTYPE html>

<html>
    <head>
        <title>Modificar cuenta</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="../controlador/JS_LIBRERIAS_jquery-3.2.1.js"></script>
        <link type="text/css" rel="stylesheet" href="../modelo/css/bootstrap-3.1.1.min.css"/>
        <link href='../modelo/img/RC_IF_LOGO.png' rel='shortcut icon' type='image/png'>
        <link type="text/css" rel="stylesheet" href="../modelo/css/HE_CUENTAS_EDICION.css"/>
        <script type="text/javascript" src="../controlador/JS_LIBRERIAS_bootstrap.min.js"></script>
        <script type="text/javascript" src="../controlador/JS_FUNCIONES.js"></script>
        <script type="text/javascript" src="../controlador/JS_CUENTAS_EDICION.js"></script>
    </head>
    <body>
        <center><div id="contenido">
            <center><a href="index.html"><img src="../modelo/img/RC_IF_LOGO.png" alt="TochoWeb" id="logo"/></a></center>
            <center><h2>Modificar datos de la cuenta</h2></center>
            <form enctype="multipart/form-data" id="formulario">
                <label for="apellido_paterno">Apellido paterno:</label><br>
                <input type="text" name="apellido_paterno" id="apellido_paterno" onchange="onchange_input_edicion_txt(this);" oninput="oninput_input_edicion(this);">
                
                <br>
                
                <label for="apellido_materno">Apellido materno:</label><br>
                <input type="text" name="apellido_materno" id="apellido_materno" onchange="onchange_input_edicion_txt(this);" oninput="oninput_input_edicion(this);">
                
                <br>
                
                <label for="nombre">Nombre:</label><br>
                <input type="text" name="nombre" id="nombre" onchange="onchange_input_edicion_txt(this);" oninput="oninput_input_edicion(this);">
                
                <br><br>
                
                <label for="correo">Correo electrónico:</label><br>
                <input type="text" name="correo" id="correo" onchange="onchange_input_edicion_txt(this);" oninput="oninput_input_edicion(this);">
                
                <br><br>
                
                <label for="contrasena">Contraseña:</label> <span class="glyphicon glyphicon-question-sign" data-placement="bottom" data-toggle="tooltip"
                    title="Debe tener entre 5 y 15 caracteres. Debe estar formado por letras (no acentuadas, excluyendo la Ñ) y/o números."></span><br>
                <input type="password" name="contrasena" id="contrasena" placeholder="*****" oninput="aplicar_cambio_contrasena();"><br>
                <label for="contrasena_confirmacion">Confirmar contraseña:</label><br>
                <input type="password" name="contrasena_confirmacion" id="contrasena_confirmacion" placeholder="*****" oninput="aplicar_cambio_contrasena();">
                
                <br><br>
                <label for="foto">Cambiar foto de perfil:</label> <span class="glyphicon glyphicon-question-sign" data-placement="bottom" data-toggle="tooltip"
                    title="La página guardará una versión pequeña de la foto que elija, así que evite elegir una de cuerpo completo."></span><br>
                <input type="file" accept="image/*" name="foto" id="foto">

                <div id="datos_jugador">
                    <br><br>
                    
                    <label for="nacimiento">Fecha de nacimiento:</label><br>
                    <input type="date" min="1930-01-01" max="2015-12-31" name="nacimiento" id="nacimiento" onchange="oninput_input_edicion(this);">
                    
                    <br><br>
                    
                    <label for="telefono">Número de teléfono:</label> <span class="glyphicon glyphicon-question-sign" data-placement="bottom" data-toggle="tooltip"
                        title="Escriba los 10 dígitos de su número sin espacios, por ejemplo: 9611234567"></span><br>
                    <input type="tel" name="telefono" id="telefono" oninput="oninput_input_edicion(this);">
                    
                    <br><br>
                    
                    <label for="sangre">Tipo de sangre:</label><br>
                    <select name="sangre" id="sangre" onchange="oninput_input_edicion(this);">
                        <option value="">¿?</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                    </select>
                    
                    <br><br>
                    
                    <label>Enfermedades:</label><br>
                    <div id="enfermedades">
                        <input id="ch_otras_enf" type="checkbox"> Otras (especifique) <span class="glyphicon glyphicon-question-sign" data-placement="bottom"
                            data-toggle="tooltip" title="Si va a especificar varias, sepárelas por comas."></span><br>
                        <input type="text" id="tx_otras_enf" onchange="onchange_input_edicion_txt(this);" oninput="oninput_input_edicion(this);">
                    </div>
                    
                    <br>
                    
                    <label>Alergias:</label><br>
                    <div id="alergias">
                        <input id="ch_otras_alg" type="checkbox"> Otras (especifique)  <span class="glyphicon glyphicon-question-sign" data-placement="bottom"
                            data-toggle="tooltip" title="Si va a especificar varias, sepárelas por comas."><br>
                        <input type="text" id="tx_otras_alg" onchange="onchange_input_edicion_txt(this);" oninput="oninput_input_edicion(this);">
                    </div>
                    
                    <br>
                    
                    <b>Enlaces/links de redes sociales:</b><br>
                    <label for="facebook">Facebook:</label>
                    <input type="text" name="facebook" id="facebook" onchange="onchange_input_edicion_txt(this);" oninput="oninput_input_edicion(this);"><br>
                    <label for="twitter">Twitter:</label>
                    <input type="text" name="twitter" id="twitter" onchange="onchange_input_edicion_txt(this);" oninput="oninput_input_edicion(this);"><br>
                    <label for="instagram">Instagram:</label>
                    <input type="text" name="instagram" id="instagram" onchange="onchange_input_edicion_txt(this);" oninput="oninput_input_edicion(this);"><br>
                </div>
                
                <br><br>
            </form>
            <button class="btn btn-info" onclick="reiniciarDatos()">Restablecer información</button>
            <button class="btn btn-primary" onclick="editar()">Guardar cambios</button>
            <button class="btn btn-warning" onclick="irAPaginaDeDetalles()">Volver a detalles</button>
        </div></center>
        <br>
    </body>
</html>
