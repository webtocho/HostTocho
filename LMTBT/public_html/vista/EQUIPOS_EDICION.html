<!DOCTYPE html>

<html>
    <head>
        <title>Editar un equipo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <script type="text/javascript" src="../controlador/JS_LIBRERIAS_jquery-3.2.1.js"></script>
        <link type="text/css" rel="stylesheet" href="../modelo/css/bootstrap-3.1.1.min.css"/>
        <link type="text/css" href="../modelo/css/bootstrap.min.css" rel="stylesheet">
        <link type="text/css" href="../modelo/css/bootstrap-theme.css" rel="stylesheet">
        <link href='../modelo/img/RC_IF_LOGO.png' rel='shortcut icon' type='image/png'>
        <link href="../modelo/css/HE_EQUIPOS_EDICION.css" rel='stylesheet' type='text/css' />
        <script type="text/javascript" src="../controlador/JS_LIBRERIAS_bootstrap.min.js"></script>
        <script type="text/javascript" src="../controlador/JS_FUNCIONES.js"></script>
        <script type="text/javascript" src="../controlador/JS_EQUIPOS_EDICION.js"></script>
    </head>
    <body>
        <br>
        <center><div id="contenido">
            <center><a href="index.html"><img src="../modelo/img/RC_IF_LOGO.png" alt="TochoWeb" id="logo"/></a></center>
            <center><h2>Editar equipo</h2></center>
            <form id="campos" enctype="multipart/form-data">
                <label for="nombre">Nombre: <span class="glyphicon glyphicon-question-sign" data-placement="bottom" data-toggle="tooltip"
                        title="No puede contener símbolos, a excepción del guión medio y la comilla simple."></span></label><br>
                <input type="text" name="nombre" id="nombre" onchange="onchange_input_edicion_txt(this)" oninput="oninput_input_edicion(this);">                
                <br><br>                
                <label for="logotipo">Cambiar la imagen del logotipo: <span class="glyphicon glyphicon-question-sign" data-placement="bottom" data-toggle="tooltip"
                        title="La imagen se achicará antes de ser guardada en la página. Evite usar una imagen con transparencia."></span></label><br>
                <input type="file" accept="image/*" name="logotipo" id="logotipo">             
                <br>      
                <label for="coach">Coach:</label><br>
                <input type="text" name="coach" id="coach" oninput="oninput_input_edicion(this);" disabled>
                <br><br>
                <label>Transferir propiedad a otro coach: <span class="glyphicon glyphicon-question-sign" data-placement="bottom" data-toggle="tooltip"
                        title="Si el coach cambia, el anterior ya no podrá ver al equipo en la página de gestión."></span></label><br>
            </form>
            <br>
            <button class="btn btn-primary" onclick="guardarCambios()" id="btn_guardar">Guardar cambios</button>
        </div></center>
        <br>
    </body>
</html>
