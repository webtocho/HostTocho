<html>

    <head>
        <title>Iniciar sesión</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <link type="text/css" rel="stylesheet" href="../modelo/css/HE_CUENTAS_LOGIN.css" />        
        <link href='../modelo/img/RC_IF_LOGO.png' rel='shortcut icon' type='image/png'>
        <link type="text/css" href="../modelo/css/bootstrap-theme.css" rel="stylesheet">
        <script type="text/javascript" src="../controlador/JS_LIBRERIAS_jquery-3.2.1.js"></script>
        <link type="text/css" href="../modelo/css/bootstrap.min.css" rel="stylesheet">              
        <script type="text/javascript" src="../controlador/JS_LIBRERIAS_bootstrap.min.js"></script>
        <script type="text/javascript" src="../controlador/JS_FUNCIONES.js"></script>
        <script type="text/javascript" src="../controlador/JS_CUENTAS_LOGIN.js"></script>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body id="body">
        <div id="alertaSucces" ></div>
        <!--Ventana emergente para modificar la fecha de la convocatoria-->
        <div id="ventanaEmergente" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <!--Contenido de la ventana emergente-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 id="tituloVentanaEmergente" class="modal-title">Titulo</h4>
                    </div>
                    <div class="modal-body">
                        <form class="form-group" id="formulario">
                            <label for="correo_recuperar">Ingresa el correo a recuperar:</label>
                            <input type="email" class="form-control" id="correo_recuperar" maxlength="30" required>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <input type="submit" form="formulario" class="btn btn-default" value="Guardar">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>
        <!--Ventana emergente para modificar la fecha de la convocatoria-->                                                
        <center>
            <div class="form">
                <center><a href="index.html" class="etiquetaLogo"><img src="../modelo/img/RC_IF_LOGO.png" alt="TochoWeb" class="logo"/></a></center>
                <center><h1 class="etiquetaLogin">Login</h1></center>
                <form method="post" id="myForm"><!-- No he incluido el submit para evitar el enter y que el modal se cierre-->
                    <input placeholder="Correo" type="email" name="campo_correo" id="campo_correo">
                    <input placeholder="Contraseña" type="password" name="campo_password" id="campo_password"><br><br>
                    <center>
                        <!-- El type se cambia mediante js al momento de dar click al input para evitar el Enter y que el modal se ceirre-->
                        <input class="btn btn-primary" type="button" value="Iniciar Sesion" onClick="iniciarSesion();" id='btn_iniciar_sesion' name='btn_iniciar_sesion'>
                    </center>
                </form>
                <a class='pink-text etiquetaOLvidarPassword' href='#body' onClick="abrirPantallaParaIngresarCorreo()"><b>¿Olvidaste tu contraseña?</b></a>
            </div>
        </center>
    </body>
</html>
