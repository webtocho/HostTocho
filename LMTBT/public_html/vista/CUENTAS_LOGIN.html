        <center>
            <div class="form">
            <h1 style="background-color:#333;color:#ffffff;width:93%;border-radius:3px;">Login</h1>

            <center><input type="button" value="Iniciar Sesion" onClick="iniciarSesion();" id='btn_iniciar_sesion' name='btn_iniciar_sesion'></center><!-- El type se cambia mediante js al momento de dar click al input para evitar el Enter y que el modal se ceirre-->

            </div>
