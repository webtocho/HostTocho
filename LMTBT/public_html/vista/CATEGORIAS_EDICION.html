<!DOCTYPE html>
<html>
    <head>
        <title>Editar categorías</title>
        <meta charset="UTF-8">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
         <link href="../modelo/css/HE_CATEGORIAS.css" rel='stylesheet' type='text/css' />
        <link href='../modelo/img/RC_IF_LOGO.png' rel='shortcut icon' type='image/png'>
        <link type="text/css" href="../modelo/css/bootstrap.min.css" rel="stylesheet">
        <link type="text/css" href="../modelo/css/bootstrap-theme.css" rel="stylesheet">
        <script type="text/javascript" src="../controlador/JS_LIBRERIAS_jquery-3.2.1.js"></script>
          
        <script src="../controlador/JS_LIBRERIAS_bootstrap.min.js"></script>
        <script type="text/javascript" src="../controlador/JS_CATEGORIAS_EDICION.js"></script>
        <script type="text/javascript" src="../controlador/JS_FUNCIONES.js"></script>
        
    </head>
    <body> 
    <br><br>
    <center><div class="cuerpo">
    <div id="alertaSucces" ></div>
    <center><a href="index.html"><img src="../modelo/img/RC_IF_LOGO.png" alt="TochoWeb" id="logo"/></a></center>    
    
    <center><h1 id="titulo">CATEGORÍAS</h1> </center>
        <br/><br/>
        <center><div class="container" >
            <div class="table-responsive">
                <table id="tabla_categorias"  class="table table-condensed">
                   
                </table> 
            </div>
        </div></center>
           
        <br/><br/>
       
        
        <div class="container">
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#agregar_modal" >Agregar nuevo</button>                 
        </div>
        
         <!--VENTANA MODAL AGREGAR -->
        <div id="agregar_modal" class="modal fade" role="dialog">
            <div class="modal-dialog">
            <!-- Modal content-->
             <center>
                   <div class="modal-content">
                       <div class="modal-header">
                            <label for="usr">Nombre de la categoría:</label>
                       </div>
                       <div class="modal-body">
                       <input type="text" class="form-control"  id="nombreCategoria">
                       </div>
                       <div class="modal-footer">
                            <button type="button" class="btn btn-primary" data-dismiss="modal"  onclick="agregarCategoria()">Agregar</button>
                            <button type="button" class="btn btn-primary" data-dismiss="modal">Cancelar</button>
                      </div>
                    </div>  
           </center>
        </div>
      </div>
         
         
        <!--VENTANA MODAL ELIMINAR -->
        <div id="eliminar_modal" class="modal fade" role="dialog">
            <div class="modal-dialog">
            <!-- Modal content-->
             <center>
                    <div class="modal-content">
                        <div class="modal-header">
                            <h3>¿SEGURO QUE DESEA ELIMINAR LA CATEGORÍA?</h3> 
                        </div>
                        <div class="modal-body">
                           <h3 id="categoriaNombre">CATEGORÍA</h3>
                            <button type="button" class="btn btn-danger" data-dismiss="modal"  onclick="eliminarCategoria()">SÍ</button>
                           <button type="button" class="btn btn-primary" data-dismiss="modal">NO</button>      
                       </div>
                        <div class="modal-footer"></div>
                    </div>
                    
            </center>
        </div>
      </div>

    </div></center>

        
    </body>
</html>
