<!DOCTYPE html>

<html>
    <head>
        <title>Crear un equipo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <script type="text/javascript" src="../controlador/JS_LIBRERIAS_jquery-3.2.1.js"></script>
        <link type="text/css" rel="stylesheet" href="../modelo/css/bootstrap-3.1.1.min.css"/>
        <link type="text/css" href="../modelo/css/bootstrap.min.css" rel="stylesheet">
        <link type="text/css" href="../modelo/css/bootstrap-theme.css" rel="stylesheet">
        <link href='../modelo/img/RC_IF_LOGO.png' rel='shortcut icon' type='image/png'>
        <script type="text/javascript" src="../controlador/JS_LIBRERIAS_bootstrap.min.js"></script>
        <script type="text/javascript" src="../controlador/JS_FUNCIONES.js"></script>
        <link type="text/css" rel="stylesheet" href="../modelo/css/HE_EQUIPOS_CREAR.css" />
        <script type="text/javascript" src="../controlador/JS_EQUIPOS_CREAR.js"></script>
    </head>
    <body id="body">
        <center>
            <div class="form" id="contenido">
                <center><a href="index.html" style="text-decoration:none;"><img src="../modelo/img/RC_IF_LOGO.png" alt="TochoWeb" style="height: 125px;width: 125px;"/></a></center>
                <h1 style="background-color:#333;color:#ffffff;width:93%;border-radius:3px;">Crear un equipo</h1>
                <form id="campos" enctype="multipart/form-data">
                    <input type="text" name="nombre" id="nombre" onchange="eliminar_espacios_input(this);" placeholder="Nombre del equipo">                
                    <label for="logotipo">Elija la imagen de su logotipo</label>
                    <input type="file" accept="image/*" name="logotipo" id="logotipo">
                    <label for="coach">Coach</label>
                    <input type="text" name="coach" id="coach" value="<Seleccione un coach>" disabled>
                </form>
                <button class="btn btn-primary" onclick="crearEquipo()" id="btn-submitdos">Crear ahora</button><br>
            </div>
        </center><br><br>
    </body>

</html>
