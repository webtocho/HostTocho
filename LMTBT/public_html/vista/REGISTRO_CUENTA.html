<!DOCTYPE html>
<html>
    <head>
        <title>Registrar Cuenta</title>
        <meta charset="UTF-8">
            
           
        <link type="text/css" href="css/bootstrap.min.css" rel="stylesheet">
        <link type="text/css" href="css/bootstrap-theme.css" rel="stylesheet">
        <script type="text/javascript" src="../controlador/JS_LIBRERIAS_jquery-3.2.1.js"></script>    
        <script src="../controlador/JS_LIBRERIAS_bootstrap.min.js"></script>
	<script  src="../controlador/JS_REGISTRAR_CUENTA.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    </head>
    <body id="body">
		<center>
                    <div id="alertaSucces"></div>
			<div class="form">
			<h1 style="background-color:#333;color:#ffffff;width:93%;border-radius:3px;">Registrar Cuenta</h1>
                        <br/>
                        <div class="col-xs-4">
                            <form method="post" id="myForm"><!-- No he incluido el submit para evitar el enter y que el modal se cierre-->        
                                <br/><label for="usr">Correo:</label><input placeholder="Correo" type="email" name="Correo" id="Correo"  class="form-control">
                                <br/> <label for="usr">Contraseña:</label><input placeholder="Contraseña" type="password" name="Pass" id="Password"  class="form-control"> 
                                <br/> <label for="usr">Nombre:</label><input placeholder="Nombre" type="text" name="nombre" id="nombre"  class="form-control">
                                <br/> <label for="usr">Apellido Paterno:</label><input placeholder="Apellido Paterno" type="text" name="ApellidoPaterno" id="ApellidoPaterno"  class="form-control">
                                <br/> <label for="usr">Apellido Materno:</label><input placeholder="Apellido Materno" type="text" name="ApellidoMaterno" id="ApellidoMaterno"  class="form-control">
                                <br/>
                                <label>Sexo: </label><br/>   
                                <label class="radio-inline"><input type="radio" name="sexo" value=1 checked>Masculino</label>           
                                <label class="radio-inline"> <input type="radio" name="sexo" value=2>Femenino</label>
                                <br/>
                                <div class="form-group"><br/>
                                 <label for="sel1">Tipo de Cuenta:</label>

                                <select id="tipo_usuario"  class="form-control">
                                    <option value=2>COACH</option>
                                    <option value=3>JUGADOR</option>
                                    <option value=4>FOTOGRAFO</option>
                                    <option value=5>CAPTURISTA</option> 
                                </select>
                                </div> 
                                <center>
                               <input type="button" value="Registrar" onClick="RegistrarCuenta()" id="btn-submitdos"  class="btn btn-primary"><!-- El type se cambia mediante js al momento de dar click al input para evitar el Enter y que el modal se ceirre-->
                                </center>
                            </form>
                        </div>
			</div>
                     <br/>
                      <br/>
		</center>
    </body>
</html>
